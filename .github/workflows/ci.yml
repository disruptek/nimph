name: CI
on:
  schedule:
    - cron: '30 5 * * *'

  push:
    branches:
      - master
    paths:
      - '**.cfg'
      - '**.nims'
      - '**.nim'
      - '**.nimble'
      - '**.sh'
      - 'tests/**'
      - '.github/workflows/ci.yml'

  pull_request:
    branches:
      - '*'
    paths:
      - '**.cfg'
      - '**.nims'
      - '**.nim'
      - '**.nimble'
      - '**.sh'
      - 'tests/**'
      - '.github/workflows/ci.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        #os: ['windows-latest', 'macos-latest', 'ubuntu-latest']
        os: ['macos-latest', 'ubuntu-latest']
        nim: ['devel', 'version-1-6', 'version-1-4', 'version-1-2']
    name: '${{ matrix.os }} (${{ matrix.nim }})'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ci

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: ${{ matrix.nim }}

      - name: Run tests
        shell: bash
        run: |
          mkdir $HOME/.nimble
          cd ci
          git fetch --unshallow
          cp ci-bootstrap.cfg nim.cfg
          ./bootstrap-nonimble.sh test
          ./nimph refresh
          ./nimph
          ./nimph doctor || true
          cat nim.cfg
          rm nimph
          cp ci-bootstrap.cfg nim.cfg
          export NIMBLE_DIR=`pwd`/deps
          echo "--clearNimblePath" >> nim.cfg
          echo "--nimblePath=\"$NIMBLE_DIR/pkgs\"" >> nim.cfg
          cat nim.cfg
          ./bootstrap.sh
          ./nimph
          ./nimph doctor || true
          cat nim.cfg
          cd `./nimph path balls`
          nim c --out:$HOME/balls --define:release balls.nim
          cd -
          pushd deps/pkgs/nimterop-*
          nim c nimterop/toast.nim
          nim c nimterop/loaf.nim || true
          popd
          echo "remove nim's config.nims...?"
          ls -l `dirname \`which nim\``/../config/
          rm `dirname \`which nim\``/../config/config.nims || true
          nim c -r --define:git2Git --define:git2SetVer="v1.1.1" --define:ssl tests/test.nim
          nim c -r --define:git2Git --define:git2SetVer="v1.1.1" --define:ssl --define:git2Static tests/test.nim

      - name: Build docs
        if: ${{ matrix.docs }} == 'true'
        shell: bash
        run: |
          cd ci
          branch=${{ github.ref }}
          branch=${branch##*/}
          mv ci-docs.cfg nim.cfg
          rm -rf deps
          mkdir deps
          ./nimph doctor || true
          cat nim.cfg
          pushd deps/pkgs/nimterop-*
          nim c nimterop/toast.nim
          popd
          nim doc --project --outdir:docs \
            '--git.url:https://github.com/${{ github.repository }}' \
            '--git.commit:${{ github.sha }}' \
            "--git.devel:$branch" \
            src/nimph.nim
          # Ignore failures for older Nim
          cp docs/{the,}index.html || true

      - name: Publish docs
        if: >
          github.event_name == 'push' && github.ref == 'refs/heads/master' &&
          matrix.os == 'ubuntu-latest' && matrix.nim == 'devel'
        uses: crazy-max/ghaction-github-pages@v1
        with:
          build_dir: ci/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
